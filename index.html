<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Trip to Turkey</h1>

    <div class="container">
        <div class="countdown__element days__inner">
            <p id="days" class="big__num">0</p>
            <span>days</span>
        </div>
        <div class="hours__inner countdown__element">
            <p id="hours" class="big__num">0</p>
            <span>hours</span>
        </div>
        <div class="mins__inner countdown__element">
            <p id="mins" class="big__num">0</p>
            <span>mins</span>
        </div>
        <div class="seconds__inner countdown__element">
            <p id="seconds" class="big__num">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
